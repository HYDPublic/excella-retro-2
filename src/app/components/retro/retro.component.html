<md-sidenav-container fxLayout>
  <button md-fab class="floating-fab" (click)="sidenav.toggle()">
    <md-icon>add</md-icon>
  </button>
  <md-sidenav #sidenav mode="over" opened="false" fxFlex="250px">
    <div class="admin-toolbar">
      <app-admin-toolbar [retroObservable]="retroObservable"></app-admin-toolbar>
    </div>
  </md-sidenav>
  <template appChildComponent></template>
</md-sidenav-container>

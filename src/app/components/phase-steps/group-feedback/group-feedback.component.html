<app-phase-step-card>
  <app-phase-step-header>Group Feedback</app-phase-step-header>
  <app-phase-step-content>
    <h2>Ungrouped Feedback</h2>
    <app-feedback-container>
      <app-feedback-card *ngFor="let feedback of ungroupedFeedbackMessages" [feedback]="feedback"></app-feedback-card>
    </app-feedback-container>
    <h2>Groups</h2>
    <div *ngFor="let groupItem of groups">
      <group [groupName]="groupItem.name" [groupId]="groupItem.$key" [messages]="feedbackMessages"></group>
    </div>
  </app-phase-step-content>
</app-phase-step-card>

- type: serial
  steps:
  - name: build
    service: app
    command: ng build
    exclude: ^(production|gh-pages)
  - name: build-prod
    service: app
    command: ng build --prod --base-href retro.excella.com
    tag: ^(production|gh-pages)
  #- name: test
  #  service: excella-retro
  #  command: ng e2e
  - name: test-dir
    service: app
    command: pwd
  - name: test-dir-l
    service: app
    command: ls -a
  - name: deploy-prod
    service: app
    command: bash /deploy/run.sh
    tag: ^(production)
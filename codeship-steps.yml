- type: serial
  steps:
  - name: build
    service: app
    command: ng build
    exclude: ^(production|gh-pages)
  - name: build-prod
    service: app
    command: ng build --prod --base-href retro.excella.com
    tag: ^(production|gh-pages)
  #- name: test
  #  service: excella-retro
  #  command: ng e2e
  - name: deploy-build-image
    service: awsdeployment
    command: chmod +x /src/deploy/build-image.sh && /src/deploy/build-image.sh
    tag: ^(production)
  - name: deploy-push-to-ecr
    service: awsdeployment
    command: /src/deploy/push-to-ecr.sh && /src/deploy/push-to-ecr.sh
    tag: ^(production)
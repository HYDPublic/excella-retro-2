- type: serial
  steps:
  - name: build
    service: excella-retro
    command: ng build
    exclude: ^(production|gh-pages)
  - name: build-prod
    service: excella-retro
    command: ng build --prod --base-href retro.excella.com
    tag: ^(production|gh-pages)
  #- name: test
  #  service: excella-retro
  #  command: ng e2e
  # - name: install-dependencies-prod
  #   service: awsdeployment
  #   command: bash /deploy/deploy/install-dependencies.sh
    tag: ^(production)
  - name: build-image-prod
    service: excella-retro
    command: bash deploy/build-image.sh
    tag: ^(production)
  - name: deploy-prod
    service: excella-retro
    command: bash deploy/push-to-ecr.sh
    tag: ^(production)